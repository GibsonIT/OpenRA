		VictoryMusic: score
		DefeatMusic: map
	TerrainGeometryOverlay:
	DebugVisualizations:
	Locomotor@FOOT:
		Name: foot
		Crushes: mine, crate
		SharesCell: true
		TerrainSpeeds:
			Clear: 90
			Rough: 80
			Road: 100
			Bridge: 100
			Ore: 80
			Gems: 80
			Beach: 80
	Locomotor@IMMOBILE:
		Name: immobile
		TerrainSpeeds:
	TerrainRenderer:
	ShroudRenderer:
		FogVariants: shroud
		Index: 255, 16, 32, 48, 64, 80, 96, 112, 128, 144, 160, 176, 192, 208, 224, 240, 20, 40, 56, 65, 97, 130, 148, 194, 24, 33, 66, 132, 28, 41, 67, 134, 1, 2, 4, 8, 3, 6, 12, 9, 7, 14, 13, 11, 5, 10, 15, 255
		UseExtendedIndex: true
	Faction@0:
		Name: England
		InternalName: england
		Side: Allies
		Description: England: Counterintelligence\nSpecial Unit: British Spy\nSpecial Unit: Mobile Gap Generator
    Faction@random:
		Name: Any
		InternalName: Random
		RandomFactionMembers: RandomAllies
		Side: Random
		Description: Random Country\nA random country will be chosen when the game starts.
	Faction@randomallies:
		Name: Allies
		InternalName: RandomAllies
		RandomFactionMembers: england
		Side: Random
		Description: Random Allied Country\nA random Allied country will be chosen when the game starts.
	ResourceType@ore:
		Type: Ore
		Name: Valuable Minerals
		ResourceType: 1
		TerrainType: Ore
		Palette: player
		Sequences: gold01,gold02,gold03,gold04
		MaxDensity: 12
		ValuePerUnit: 25
		AllowedTerrainTypes: Clear,Road
		AllowUnderActors: true
	ResourceType@gem:
		Type: Gems
		Name: Valuable Minerals
		ResourceType: 2
		TerrainType: Gems
		Palette: player
		Sequences: gem01,gem02,gem03,gem04
		MaxDensity: 3
		ValuePerUnit: 50
		AllowedTerrainTypes: Clear,Road
		AllowUnderActors: true
	ResourceRenderer:
		RenderTypes: Ore, Gems

